<template>
    <lightning-card title="getObjectInfo Wire Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={defaultRecordTypeId}>
                {defaultRecordTypeId}
            </template>
            <template if:false={defaultRecordTypeId}>
                No Data To Print
            </template>           
            
        </div>
    </lightning-card>
   
    <lightning-card title="getObjectInfos Wire Adapter">
        <div class="slds-var-p-around_medium">
            <template if:true={objectResult}>
                <template for:each={objectResult} for:item="objectName">
                    <div key={objectName.result.apiName}>
                        <div > Obhect Name: {objectName.result.apiName} </div> 
                        <div > Record Type Id: {objectName.result.defaultRecordTypeId} </div> 
                    </div>                    
                 </template>
            </template>
        </div>
    </lightning-card>
</template>
