<template>
    <lightning-card title="CSV Demo">
        <div class="slds-var-p-around_medium">
            <template if:true={accountData}>
                <template for:each={accountData} for:item="account">
                    <p key={account.Id}>{account.Id} {account.Name} {account.Industry}
                    </p>
                </template>
            </template>
            <lightning-button variant="brand" label="Generate CSV" onclick={csvGenerator}></lightning-button>
        </div>
    </lightning-card>
</template>
