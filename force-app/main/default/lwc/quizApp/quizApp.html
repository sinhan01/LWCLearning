<template>
    <lightning-card title="Quiz App In LWC">
        <div class="slds-var-m-around_small">
            <template if:true={isSubmitted}>
                <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestion.length}</div>
            </template>            
            <form>
                <template for:each={myQuestion} for:item="quiz">
                    <div key={quiz.id} class="slds-var-m-bottom_medium">
                        <div>
                            <strong>{quiz.id} - {quiz.question}</strong>
                        </div>
                        <div class="slds-grid slds-gutters slds-border_bottom">
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                                {quiz.answer.a}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                                {quiz.answer.b}
                            </div>
                            <div class="slds-col">
                                <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                                {quiz.answer.c}
                            </div> 
                        </div>                    
                    </div>                
                </template>
                <lightning-button 
                    variant="brand" 
                    type="submit"
                    label="Submit" 
                    title="Submit Quiz" 
                    onclick={submitHandler}
                    disabled={allNotSelected}
                    class="slds-var-m-around_small">
                </lightning-button>
                <lightning-button 
                    variant="brand" 
                    type="reset"
                    label="Reset" 
                    title="Reset Quiz" 
                    onclick={resetHandler} 
                    class="slds-var-m-around_small">
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
