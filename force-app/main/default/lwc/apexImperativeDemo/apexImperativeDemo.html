<template>
    <lightning-card title="Apex Imperative Demo">
        <div class="slds-var-p-around_medium">
            <lightning-button variant="brand" label="Call Account Method" onclick={handleClick}></lightning-button>
        </div>
        <template if:true={accounts}>
            <template for:each={accounts} for:item="account">
                <div key={account.Id} class="slds-box slds-box_xx-small">
                    <p><strong>Name: </strong>{account.Name}</p>
                    <p><strong>Type: </strong>{account.Type}</p>
                    <p><strong>Industry: </strong>{account.Industry}</p>
                </div>
            </template>
        </template>
    </lightning-card>    
</template>
