<template>
    <lightning-card title="Google Book App API">
        <div class="slds-var-p-around_medium">
            <lightning-input type="text" name="search" label="Enter the book to search" value={query} onchange={searchBook}></lightning-input>
            <lightning-layout multiple-rows="true">
                <template if:true={books}>
                    <template for:each={books} for:item="book">

                            <lightning-layout-item size="3" padding="around-small" key={book.id}>
                                <div class="header-column slds-box slds-var-p-around_medium">
                                    <!-- <p class="field-title" title="Field 1">Field 1</p>
                                    <p>Name</p> -->
                                    <div class="slds-text-heading_small"><strong>Title: </strong>{book.volumeInfo.title}</div>
                                    <template if:true={book.volumeInfo.imageLinks}>
                                        <img src={book.volumeInfo.imageLinks.thumbnail} alt="" height="200px">
                                    </template>
                                    <p class="slds-var-p-top_medium"><strong>Publisher Name: </strong>{book.volumeInfo.publisher}</p>
                                    <p><strong>Rating: </strong>{book.volumeInfo.averageRating}</p>
                                </div>
                            </lightning-layout-item>

                    </template>
                </template>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
