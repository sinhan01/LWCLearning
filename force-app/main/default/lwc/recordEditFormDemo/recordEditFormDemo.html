<template>
    <lightning-card title="Record Edit Form Demo">
        <lightning-record-edit-form
            object-api-name={objectName}>
            <lightning-messages></lightning-messages>
            <lightning-input-field field-name={fieldList.accountField}></lightning-input-field>
            <lightning-input-field field-name={fieldList.nameField}></lightning-input-field>
            <lightning-input-field field-name={fieldList.titleField}></lightning-input-field>
            <lightning-input-field field-name={fieldList.phoneField}></lightning-input-field>
            <lightning-input-field field-name={fieldList.emailField}></lightning-input-field>

            <lightning-button class="slds-var-m-around_small" label="cancel" onclick={handleReset}></lightning-button>
            <lightning-button variant="brand" type="submit" class="slds-var-m-around_small" label="save"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
