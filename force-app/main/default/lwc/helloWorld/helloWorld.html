<template>

    <lightning-card  title="Hello">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter some text" onkeyup={changeNameHandler}></lightning-input>
            <div>Hello World I am {fullName}</div>
        </div>
    </lightning-card>
    
    <lightning-card  title="Track handler">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter City Name" onkeyup={cityChangeHandler}></lightning-input>
            <div>My city is {address.city}</div>
        </div>
    </lightning-card>
    
</template>
