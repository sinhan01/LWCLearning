<template>
    <lightning-card title="Apex Wire With Parameter Demo">
        <div class="slds-var-p-around_medium">
            <lightning-combobox 
            name="type"
            label="Choose your Type"
            value={selectedType}
            options={typeOptions}
            onchange={typeHandler}>
                
            </lightning-combobox>

            <template if:true={filteredAccounts.data}>
                <template for:each={filteredAccounts.data} for:item="account">
                    <div key={account.Id} class="slds-box slds-box_xx-small">
                        <p><strong>Name: </strong>{account.Name}</p>
                        <p><strong>Type: </strong>{account.Type}</p>
                        <p><strong>Industry: </strong>{account.Industry}</p>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
