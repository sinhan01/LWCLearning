<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form object-api-name={objectName} fields={fieldList} onsuccess={successHandler}>

        </lightning-record-form>

    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form 
            object-api-name={objectName} 
            fields={fieldList} 
            record-id='0010R00001EFWBpQAP'>
        </lightning-record-form>

    </lightning-card> 

    <lightning-card title="Display record in Read Only using lightning-record-form">
        <lightning-record-form 
            object-api-name={objectName} 
            fields={fieldList} 
            record-id='0010R00001EFWBpQAP'
            mode="readonly">
        </lightning-record-form>
    </lightning-card>    
    
    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form 
            object-api-name={objectName} 
            fields={fieldList} 
            record-id='0010R00001EFWBpQAP'
            mode="edit"
            columns="2">
        </lightning-record-form>
    </lightning-card>  

    <lightning-card title="Edit record with layout using lightning-record-form">
        <lightning-record-form 
            object-api-name={objectName} 
            record-id='0010R00001EFWBpQAP'
            mode="edit"
            columns="2"
            layout-type="Compact">
        </lightning-record-form>
    </lightning-card>  

</template>
